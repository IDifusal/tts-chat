# Ngrok configuration for Kick TTS Bot
# Place this file at ~/.ngrok2/ngrok.yml or use with: ngrok start --config=ngrok.yml

version: "2"
authtoken: YOUR_NGROK_AUTH_TOKEN

tunnels:
  kick-tts:
    proto: http
    addr: 8000
    domain: apt-mostly-ant.ngrok-free.app
    inspect: true
    # Optional: Custom headers
    request_header:
      add:
        - "X-Forwarded-Host: apt-mostly-ant.ngrok-free.app"
