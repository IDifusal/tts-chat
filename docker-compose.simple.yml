
# Simple production setup - Low resources
# Usage: docker-compose -f docker-compose.simple.yml up -d

services:
  tts-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kick-tts-bot
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # TTS generated audio (persistence between restarts)
      - ./static/audio:/app/static/audio
      # TTS cache (performance)
      - ./static/cache:/app/static/cache
      # No volume for sounds - they're in the repo
      # No volume for models - downloaded during build
    restart: unless-stopped
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  tts-network:
    driver: bridge
