
# Simple production setup - Low resources
# Usage: docker-compose -f docker-compose.simple.yml up -d

services:
  tts-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kick-tts-bot
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./static/audio:/app/static/audio
      - ./static/cache:/app/static/cache
      - ./data:/app/data          # SQLite streams DB persistence
      - ./models:/app/models      # Piper model files
    restart: unless-stopped
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  tts-network:
    driver: bridge
